<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <input type="text" class="form-control-plaintext w-25" id="counter" disabled value="0"/>
    <input type="button" class="btn btn-outline-primary" id="plus" value="+" />
    <input type="button" class="btn btn-outline-danger" id="minus" value="-">
</div>

</body>
</html>
<script>
    $(function (){
        $("#plus").click(function (){
            let counter=$("#counter").val();
            $("#counter").val(++counter);
        });
    });

    $(function (){
        $("#minus").click(function (){
            let counter=$("#counter").val();
            $("#counter").val(--counter);
        });
    });
</script>
